<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Dropdown Menus with Checkboxes</title>
<style>
  .dropdown {
    position: relative;
    display: inline-block;
    margin-right: 20px;
  }

  .dropdown button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
  }

  .dropdown-content label {
    display: block;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  #item-list {
    list-style-type: none;
    padding: 0;
  }

  .item {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="dropdown">
  <button>Filter 1</button>
  <div class="dropdown-content">
    <label><input type="checkbox" class="filter-checkbox" value="option1"> Option 1</label>
    <label><input type="checkbox" class="filter-checkbox" value="option2"> Option 2</label>
    <label><input type="checkbox" class="filter-checkbox" value="option3"> Option 3</label>
  </div>
</div>

<div class="dropdown">
  <button>Filter 2</button>
  <div class="dropdown-content">
    <label><input type="checkbox" class="filter-checkbox" value="option4"> Option 4</label>
    <label><input type="checkbox" class="filter-checkbox" value="option5"> Option 5</label>
    <label><input type="checkbox" class="filter-checkbox" value="option6"> Option 6</label>
  </div>
</div>

<ul id="item-list">
  <li class="item" data-options="option1 option4">Item 1</li>
  <li class="item" data-options="option2 option5">Item 2</li>
  <li class="item" data-options="option1 option6">Item 3</li>
  <li class="item" data-options="option3 option4">Item 4</li>
  <li class="item" data-options="option2 option5">Item 5</li>
  <li class="item" data-options="option3 option6">Item 6</li>
</ul>

<script>
  const checkboxes = document.querySelectorAll('.filter-checkbox');
  const itemList = document.querySelectorAll('.item');

  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      const selectedFilters = Array.from(checkboxes)
                                 .filter(chk => chk.checked)
                                 .map(chk => chk.value);
      
      itemList.forEach(item => {
        const itemOptions = item.dataset.options.split(' ');
        if (selectedFilters.every(filter => itemOptions.includes(filter))) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  });
</script>

</body>
</html>
